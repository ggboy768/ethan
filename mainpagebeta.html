<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horizontal Image Gallery</title>
<style>
.container {
  display: flex;
  overflow-x: none;
  border: 0px solid #ccc;
  white-space: nowrap;
  align="center"
}

.image {
  flex: 0 0 auto;
  margin: 0px;
  align="center"
}

.image img {
  width: 220px;
  height: 150px;
  object-fit: cover;
  align="center"
}
</style>
</head>
